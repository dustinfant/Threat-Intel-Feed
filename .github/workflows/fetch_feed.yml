name: Fetch Threat Intel Feed

# Run every hour + manual trigger
on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:  # manual trigger

permissions:
  contents: write  # for committing updated feed

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python 3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml requests beautifulsoup4

      # 4️⃣ Run the fetcher
      - name: Run threat intel fetcher
        id: fetcher
        run: |
          set -e  # Fail immediately if fetcher fails
          python fetcher/fetch_normalized_auto.py

      # 5️⃣ Commit updated feed if changed
      - name: Commit updated feed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data/feed_normalized.json
          git diff-index --quiet HEAD || git commit -m "Update feed_normalized.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Fetch Threat Intel Feed

# Run every hour + manual trigger
on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:  # manual trigger

permissions:
  contents: write  # allows committing updated feed

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Cache pip packages
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyyaml requests beautifulsoup4

      # 5️⃣ Run the fetcher (allow failure in CI)
      - name: Run threat intel fetcher
        run: |
          set +e  # continue even if the fetcher exits non-zero
          python fetcher/fetch_normalized_auto.py
          echo "Fetcher finished (any errors ignored for CI)"

      # 6️⃣ Commit updated feed if changed
      - name: Commit updated feed
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add data/feed_normalized.json
          git diff-index --quiet HEAD || git commit -m "Update feed_normalized.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
